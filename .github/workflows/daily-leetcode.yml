name: Daily LeetCode Email

on:
  schedule:
    # Runs at 7:00 AM UTC daily (adjust timezone as needed)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  send-daily-problem:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout solutions repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.LEETCODE_REPO }} # Format: username/repo-name
          token: ${{ secrets.GH_PAT }}
          path: solutions
      
      - name: Checkout action repository
        uses: actions/checkout@v4
        with:
          path: action-repo
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd action-repo/scripts
          npm install
      
      - name: Select and send problem
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          SOLUTIONS_REPO: ${{ secrets.LEETCODE_REPO }}
        run: |
          cd action-repo/scripts
          node daily-leetcode.js
      
      - name: Commit history file
        run: |
          cd action-repo
          git config user.name "GitHub Actions Bot"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git add scripts/problem-history.json
          git diff --staged --quiet || git commit -m "Update problem history [skip ci]"
          git push
