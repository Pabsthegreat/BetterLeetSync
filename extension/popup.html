<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 12px 0;
      color: #667eea;
      font-size: 18px;
    }
    
    p {
      margin: 0 0 16px 0;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .status {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 12px;
    }
    
    .status.connected {
      color: #28a745;
    }
    
    .status.disconnected {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h2>üì§ BetterLeetSync</h2>
  <p>Navigate to any LeetCode problem page and click Sync to save your solution to GitHub.</p>
  
  <button id="sync-btn" class="btn">üì§ Sync Current Problem</button>
  <a href="options.html" target="_blank" class="btn btn-secondary">‚öôÔ∏è Settings</a>
  <a href="https://leetcode.com/problemset/" target="_blank" class="btn btn-secondary">Open LeetCode</a>
  
  <div id="status" class="status">Checking connection...</div>
  <div id="sync-status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
