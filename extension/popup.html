<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
    }
    
    .header {
      background: #1a1a1a;
      padding: 20px;
      border-bottom: 3px solid #FFA116;
    }
    
    h2 {
      margin: 0 0 4px 0;
      color: #FFA116;
      font-size: 20px;
      font-weight: 700;
    }
    
    .subtitle {
      margin: 0;
      color: #999;
      font-size: 12px;
      font-weight: 500;
    }
    
    .content {
      padding: 20px;
    }
    
    p {
      margin: 0 0 16px 0;
      color: #ccc;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #FFA116;
      color: #1a1a1a;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: #FFB84D;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(255, 161, 22, 0.3);
    }
    
    .btn-secondary {
      background: #3a3a3a;
      color: #FFA116;
      border: 1px solid #4a4a4a;
    }
    
    .btn-secondary:hover {
      background: #4a4a4a;
      box-shadow: none;
    }
    
    .status {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 8px;
    }
    
    .status.connected {
      color: #00b8a3;
    }
    
    .status.disconnected {
      color: #ef4743;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>BetterLeetSync</h2>
    <div class="subtitle">Solution Manager</div>
  </div>
  
  <div class="content">
    <p>Sync your LeetCode solutions to GitHub with one click.</p>
    
    <button id="sync-btn" class="btn">Sync Current Problem</button>
    <a href="options.html" target="_blank" class="btn btn-secondary">Settings</a>
    
    <div id="status" class="status"></div>
    <div id="sync-status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
